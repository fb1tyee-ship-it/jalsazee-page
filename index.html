// Popup-blocker safe ad then redirect to play.html
function openVideoWithAd(video){
    const adUrl = ads[Math.floor(Math.random()*ads.length)];
    const adWindow = window.open(adUrl, '_blank'); // popup-blocker safe
    let countdown = 5;

    const overlay = document.createElement('div');
    overlay.style.position='fixed';
    overlay.style.top='0'; overlay.style.left='0';
    overlay.style.width='100%'; overlay.style.height='100%';
    overlay.style.background='rgba(0,0,0,0.8)';
    overlay.style.color='white'; overlay.style.display='flex';
    overlay.style.flexDirection='column';
    overlay.style.justifyContent='center';
    overlay.style.alignItems='center';
    overlay.style.fontSize='24px'; overlay.style.zIndex='9999';
    overlay.innerHTML = 'Ad is opening... <br><span id="countdown">' + countdown + '</span>';
    document.body.appendChild(overlay);

    const interval = setInterval(()=>{
        countdown -=1;
        overlay.querySelector('#countdown').textContent = countdown;
        if(countdown <= 0){
            clearInterval(interval);
            if(adWindow && !adWindow.closed) adWindow.close();
            document.body.removeChild(overlay);
            // Redirect to play.html with proper query params
            const url = 'play.html?url=' + encodeURIComponent(video.url) +
                        '&title=' + encodeURIComponent(video.title) +
                        '&desc=' + encodeURIComponent(video.description);
            window.location.href = url;
        }
    },1000);
}

function renderVideos(){
    const container = document.getElementById('video-container');
    videoData.forEach(v=>{
        const card = document.createElement('div');
        card.className='video-card';
        card.innerHTML=`<img src="${v.thumbnail||'default.jpg'}" alt=""><div class="video-info"><h4>${v.title}</h4><p>${v.description}</p></div>`;
        card.addEventListener('click',()=>openVideoWithAd(v));
        container.appendChild(card);
    });
}

window.onload = renderVideos;
