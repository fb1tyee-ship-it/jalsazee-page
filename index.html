let adIndex = 0;

for(const key in video_data){
    const data = video_data[key];
    const thumb = data.thumbnail || "default.jpg";
    const url = encodeURIComponent(data.url);
    const title = encodeURIComponent(data.title);
    const desc = encodeURIComponent(data.description);

    const card = document.createElement('div');
    card.className = 'video-card';
    card.onclick = function(){ openVastAdThenPlay(url,title,desc); };
    card.innerHTML = `<img src="${thumb}" alt="${data.title}"><div class="video-info"><h4>${data.title}</h4><p>${data.description}</p></div>`;
    document.querySelector('.container').appendChild(card);
}

function openVastAdThenPlay(url,title,desc){
    const adUrl = vastAds[adIndex];
    adIndex = (adIndex+1) % vastAds.length;

    const adWindow = window.open(adUrl,'_blank');
    if(!adWindow){ alert('⚠️ Please allow popups!'); return; }

    let timeLeft = 5;
    const overlay = document.createElement('div');
    overlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);color:white;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:9999;';
    overlay.innerHTML = `<p>Ad is opening...</p><p id="countdown">${timeLeft}</p>`;
    document.body.appendChild(overlay);

    const countdownEl = document.getElementById('countdown');
    const interval = setInterval(()=>{
        timeLeft -=1;
        countdownEl.textContent = timeLeft;
        if(timeLeft<=0){
            clearInterval(interval);
            if(!adWindow.closed) adWindow.close();
            overlay.remove();
            const params = new URLSearchParams();
            params.set('url', url);
            params.set('title', title);
            params.set('desc', desc);
            window.location.href = `play.html?${params.toString()}`;
        }
    },1000);
}
