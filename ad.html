<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advertisement</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#222;color:white;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center}
#iframe-ad{width:100%;max-width:600px;height:300px;border:none;margin-top:20px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.5);}
#skip-btn{margin-top:20px;padding:10px 20px;font-size:16px;border:none;border-radius:6px;background:#ff0000;color:white;cursor:pointer}
#skip-btn:disabled{background:#555;cursor:not-allowed}
</style>
</head>
<body>
<h2>Advertisement</h2>
<p>Please wait <span id="countdown">5</span> seconds</p>
<iframe id="iframe-ad"></iframe>
<button id="skip-btn" disabled>Skip Ad</button>

<script>
const params = new URLSearchParams(window.location.search);
const videoURL = params.get('url');
const videoTitle = params.get('title');
const videoDesc = params.get('desc');
const adURL = params.get('ad');

const skipBtn = document.getElementById('skip-btn');
const countdownEl = document.getElementById('countdown');
const iframeAd = document.getElementById('iframe-ad');

if(adURL) iframeAd.src = decodeURIComponent(adURL);

let timeLeft = 5;
const interval = setInterval(()=>{
    timeLeft--;
    countdownEl.textContent = timeLeft;
    if(timeLeft <= 0){
        clearInterval(interval);
        skipBtn.disabled = false;
    }
},1000);

skipBtn.addEventListener('click', ()=>{ goToVideo(); });

function goToVideo(){
    location.href = `play.html?url=${encodeURIComponent(videoURL)}&title=${encodeURIComponent(videoTitle)}&desc=${encodeURIComponent(videoDesc)}`;
}

// Auto redirect after 5 seconds
setTimeout(()=>{ goToVideo(); }, 5000);
</script>
</body>
</html>
