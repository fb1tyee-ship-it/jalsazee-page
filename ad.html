<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advertisement</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#000;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;}
#ad-frame{width:100%;max-width:600px;height:300px;background:#333;border-radius:10px;display:flex;justify-content:center;align-items:center;color:white;font-size:20px;}
#countdown{font-size:24px;margin:10px;}
#skip-btn{padding:8px 12px;border:none;border-radius:6px;background:#ff0000;color:white;cursor:pointer;font-weight:bold;}
#skip-btn:hover{background:#e60000;}
</style>
</head>
<body>
<div id="ad-frame">Ad is playing...</div>
<p>Skip in <span id="countdown">5</span> seconds</p>
<button id="skip-btn" disabled>Skip Ad</button>
<script>
let timeLeft = 5;
const countdownEl = document.getElementById('countdown');
const skipBtn = document.getElementById('skip-btn');
const interval = setInterval(()=>{
    timeLeft -= 1;
    countdownEl.textContent = timeLeft;
    if(timeLeft <= 0){
        clearInterval(interval);
        skipBtn.disabled = false;
        skipBtn.textContent = "Skip Ad";
    }
},1000);
skipBtn.addEventListener('click', ()=>{
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    const title = params.get('title');
    const desc = params.get('desc');
    window.location.href = `play.html?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}&desc=${encodeURIComponent(desc)}`;
});
</script>
</body>
</html>
