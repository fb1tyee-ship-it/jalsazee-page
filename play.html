<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play Video</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#000;color:white;display:flex;flex-direction:column;align-items:center;justify-content:center}
video{max-width:100%;height:auto;margin-top:20px}
button{margin-top:10px;padding:10px 20px;font-size:16px}
</style>
</head>
<body>
<video id="videoPlayer" controls autoplay></video>
<h2 id="title"></h2>
<p id="desc"></p>
<button onclick="window.history.back()">Back</button>

<script>
const params = new URLSearchParams(window.location.search);
const url = decodeURIComponent(params.get('url'));
const title = decodeURIComponent(params.get('title'));
const desc = decodeURIComponent(params.get('desc'));

document.getElementById('videoPlayer').src = url;
document.getElementById('title').textContent = title;
document.getElementById('desc').textContent = desc;
</script>
</body>
</html>
