<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Video Player</title></head><body>
<video id="video-player" controls></video>
<h3 id="video-title"></h3>
<p id="video-desc"></p>
<script>
const params = new URLSearchParams(window.location.search);
document.getElementById('video-player').src = decodeURIComponent(params.get('url'));
document.getElementById('video-title').textContent = decodeURIComponent(params.get('title')||'');
document.getElementById('video-desc').textContent = decodeURIComponent(params.get('desc')||'');
</script>
</body></html>
