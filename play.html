<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f7f7f7;display:flex;flex-direction:column;align-items:center}
header{background:#ff0000;color:white;padding:12px;text-align:center;font-size:20px;width:100%;position:sticky;top:0}
.player-container{display:flex;flex-direction:column;max-width:600px;width:100%;padding:10px}
video{width:100%;border-radius:10px}
</style>
</head>
<body>
<header>Shajazada Bhai Videos</header>
<div class="player-container">
<video id="video-player" controls autoplay></video>
<h3 id="video-title"></h3>
<p id="video-desc"></p>
</div>
<script>
function getUrlParams(){{
    const params = new URLSearchParams(window.location.search);
    return {{
        url: params.get('url') || '',
        title: params.get('title') || '',
        desc: params.get('desc') || ''
    }};
}}
window.onload = function(){{
    const params = getUrlParams();
    if(params.url){{
        const player = document.getElementById('video-player');
        player.src = decodeURIComponent(params.url);
        document.getElementById('video-title').textContent = decodeURIComponent(params.title);
        document.getElementById('video-desc').textContent = decodeURIComponent(params.desc);
        player.play();
    }}
}};
</script>
</body>
</html>
