const player=document.getElementById('video-player');
const overlay=document.getElementById('ad-overlay');
const countdown=document.getElementById('countdown');
let adActive=false;

function playVideoWithAd(url,title,desc){
  adActive=true;
  overlay.style.display='flex';
  player.style.display='none';
  let t=8;
  countdown.textContent=t;
  const int=setInterval(()=>{
    t--;countdown.textContent=t;
    if(t<=0){clearInterval(int);adActive=false;overlay.style.display='none';player.style.display='block';loadVideo(url,title,desc);player.play();}
  },1000);
  const adUrl=ads[Math.floor(Math.random()*ads.length)];
  window.open(adUrl,'_blank');
}

function loadVideo(url,title,desc){
  player.src=decodeURIComponent(url);
  document.getElementById('video-title').textContent=decodeURIComponent(title);
  document.getElementById('video-desc').textContent=decodeURIComponent(desc);
  document.querySelectorAll('.playlist-card').forEach(c=>c.classList.remove('active'));
  const active=Array.from(document.querySelectorAll('.playlist-card')).find(c=>c.dataset.url===url);
  if(active) active.classList.add('active');
}

const p=new URLSearchParams(window.location.search);
playVideoWithAd(p.get('url'),p.get('title')||'Video',p.get('desc')||'');

const list=document.getElementById('playlist');
videoData.forEach(v=>{
  const card=document.createElement('div');
  card.className='playlist-card';
  card.dataset.url=encodeURIComponent(v.url);
  card.innerHTML=`<img src="${v.thumbnail}"><div class='playlist-info'><h4>${v.title}</h4><p>${v.description}</p></div>`;
  card.onclick=()=>playVideoWithAd(encodeURIComponent(v.url),encodeURIComponent(v.title),encodeURIComponent(v.description));
  list.appendChild(card);
});

window.addEventListener("beforeunload",function(e){if(adActive){window.location.href="index.html";}});
