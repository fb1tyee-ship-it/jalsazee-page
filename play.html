<!DOCTYPE html><html><head><title>Video Player</title></head><body><div id="player"></div><script>
const params = new URLSearchParams(window.location.search)
const url = params.get('url')
document.getElementById('player').innerHTML = `<video width="720" controls autoplay><source src="${url}" type="video/mp4">Your browser does not support the video tag.</video>`
</script></body></html>
