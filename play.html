const player = document.getElementById('video-player');

function playVideo(url){
    const decodedUrl = decodeURIComponent(url);

    // অ্যাড খোলা
    const adUrl = ads[Math.floor(Math.random()*ads.length)];
    const adWindow = window.open(adUrl,'_blank');
    if(!adWindow){ alert('⚠️ পপআপ ব্লক করা আছে! ব্রাউজারে আনব্লক করুন।'); return; }

    let timeLeft = 5;
    const overlay = document.createElement('div');
    overlay.style.position='fixed';
    overlay.style.top='0'; overlay.style.left='0';
    overlay.style.width='100%'; overlay.style.height='100%';
    overlay.style.background='rgba(0,0,0,0.8)';
    overlay.style.color='white';
    overlay.style.display='flex';
    overlay.style.flexDirection='column';
    overlay.style.justifyContent='center';
    overlay.style.alignItems='center';
    overlay.style.zIndex='9999';
    overlay.innerHTML=`<p>অ্যাড খোলা হচ্ছে...</p><p id="countdown">${timeLeft}</p>`;
    document.body.appendChild(overlay);

    const countdownEl = document.getElementById('countdown');
    const interval = setInterval(()=>{
        timeLeft -= 1;
        countdownEl.textContent = timeLeft;
        if(timeLeft <= 0){
            clearInterval(interval);
            if(!adWindow.closed) adWindow.close();
            overlay.remove();

            // ভিডিও প্লে
            player.src = decodedUrl;
            player.load();
            player.play().catch(err=>console.log('⚠️ Autoplay blocked:', err));

            // লিস্টে অ্যাক্টিভ হাইলাইট
            document.querySelectorAll('.playlist-card').forEach(c=>c.classList.remove('active'));
            const activeCard = Array.from(document.querySelectorAll('.playlist-card')).find(c=>c.dataset.url===url);
            if(activeCard) activeCard.classList.add('active');
        }
    },1000);
}

// Render playlist
const playlistEl = document.getElementById('playlist');
videoData.forEach(v=>{
    const card = document.createElement('div');
    card.className='playlist-card';
    card.dataset.url = encodeURIComponent(v.url);
    card.innerHTML = `<img src="${v.thumbnail||'default.jpg'}" alt=""><div class="playlist-info"><h4>${v.title}</h4></div>`;
    card.onclick = ()=>playVideo(card.dataset.url);
    playlistEl.appendChild(card);
});

// Autoplay first video or URL param
window.onload = function(){
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    if(url) playVideo(url);
    else if(videoData.length>0) playVideo(encodeURIComponent(videoData[0].url));
};
