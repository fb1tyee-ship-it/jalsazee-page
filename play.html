<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f7f7f7;display:flex;flex-direction:column;align-items:center}
header{
    background:#ff0000;
    color:white;
    padding:12px;
    text-align:center;
    font-size:20px;
    width:100%;
    position:sticky;
    top:0;
    display:flex;
    align-items:center;
    justify-content:center;
}
header button{
    position:absolute;
    left:10px;
    background:white;
    color:#ff0000;
    border:none;
    padding:6px 12px;
    font-size:14px;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
}
header button:hover{background:#ffe5e5}
.player-container{display:flex;flex-direction:column;max-width:600px;width:100%;padding:10px}
video{width:100%;border-radius:10px}
#video-title{font-size:14px; margin:5px 0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
#video-desc{font-size:12px; color:#555; margin:2px 0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
.banner-ad, .large-banner-ad{width:320px;height:auto;margin:5px auto;}
.large-banner-ad{height:250px;}
@media(max-width:360px){
    .banner-ad iframe, .large-banner-ad iframe{width:100% !important; height:auto !important;}
}
</style>
</head>
<body>
<header>
  <button onclick="goBack()">⬅ Back</button>
  <span>Shajazada Bhai Videos</span>
</header>
<div class="player-container">
  <video id="video-player" controls></video>
  <h3 id="video-title" title=""></h3>
  <p id="video-desc" title=""></p>

  <!-- Banner 320x50 -->
  <div class="banner-ad">
    <script type="text/javascript">
        atOptions = {
            'key' : '66a6ada3d1922f612628a29a3eec4cbe',
            'format' : 'iframe',
            'height' : 50,
            'width' : 320,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/66a6ada3d1922f612628a29a3eec4cbe/invoke.js"></script>
  </div>

  <!-- Banner 300x250 -->
  <div class="large-banner-ad">
    <script type="text/javascript">
        atOptions = {
            'key' : 'eb007d011b6ea536b42c2f1bfb4cb014',
            'format' : 'iframe',
            'height' : 250,
            'width' : 300,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/eb007d011b6ea536b42c2f1bfb4cb014/invoke.js"></script>
  </div>

</div>
<script>
function goBack(){
    window.location.href = "index.html";
}
window.onload = function(){
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    const title = params.get('title');
    const desc = params.get('desc');

    if(url){
        const player = document.getElementById('video-player');
        const decodedUrl = decodeURIComponent(url);
        player.src = decodedUrl;

        const titleEl = document.getElementById('video-title');
        const descEl = document.getElementById('video-desc');

        const decodedTitle = decodeURIComponent(title || '');
        const decodedDesc = decodeURIComponent(desc || '');

        titleEl.textContent = decodedTitle;
        descEl.textContent = decodedDesc;

        titleEl.title = decodedTitle;
        descEl.title = decodedDesc;

        player.load(); 
        const playPromise = player.play();
        if(playPromise !== undefined){ playPromise.catch(error => { console.log('⚠️ Autoplay blocked.', error); }); }
    }
};
</script>
</body>
</html>
