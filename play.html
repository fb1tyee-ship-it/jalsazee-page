<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f7f7f7;display:flex;flex-direction:column;align-items:center}
header{background:#ff0000;color:white;padding:12px;text-align:center;font-size:20px;width:100%;position:sticky;top:0}
.player-container{display:flex;flex-direction:column;max-width:600px;width:100%;padding:10px}
video{width:100%;border-radius:10px}
</style>
</head>
<body>
<header>Shajazada Bhai Videos</header>
<div class="player-container">
<video id="video-player" controls></video>
<h3 id="video-title"></h3>
<p id="video-desc"></p>
</div>
<script>
window.onload = function(){
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    const title = params.get('title');
    const desc = params.get('desc');

    if(url){
        const player = document.getElementById('video-player');
        const decodedUrl = decodeURIComponent(url);
        player.src = decodedUrl;

        const titleEl = document.getElementById('video-title');
        const descEl = document.getElementById('video-desc');

        titleEl.textContent = decodeURIComponent(title || '');
        descEl.textContent = decodeURIComponent(desc || '');

        player.load(); // Ensure browser registers new src
        const playPromise = player.play();
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.log('⚠️ Autoplay blocked. Click video to play manually.', error);
            });
        }
    }
};
</script>
</body>
</html>
