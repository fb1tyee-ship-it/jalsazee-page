const player = document.getElementById('video-player');
const adOverlay = document.getElementById('ad-overlay');
const countdownEl = document.getElementById('countdown');
let adWatched = false;

function playVideoWithAd(url,title,desc){
    adWatched = false;
    adOverlay.style.display='flex';
    player.style.display='none';
    let timeLeft = 5;
    countdownEl.textContent = timeLeft;

    const adUrl = ads[Math.floor(Math.random()*ads.length)];
    const adWindow = window.open(adUrl,'_blank');

    const interval = setInterval(function(){
        if(adWindow.closed){
            clearInterval(interval);
            alert('⚠️ Please watch the ad for 5 seconds to play the video.');
            return;
        }
        timeLeft -= 1;
        countdownEl.textContent = timeLeft;
        if(timeLeft <= 0){
            clearInterval(interval);
            adWatched = true;
            if(!adWindow.closed) adWindow.close();
            adOverlay.style.display='none';
            player.style.display='block';
            loadVideo(url,title,desc);
        }
    },1000);
}

function loadVideo(url,title,desc){
    if(!adWatched){
        alert('⚠️ You must watch the ad fully to play the video.');
        return;
    }
    player.src = decodeURIComponent(url);
    document.getElementById('video-title').textContent = decodeURIComponent(title.length>15?title.slice(0,15)+'…':title);
    document.getElementById('video-desc').textContent = decodeURIComponent(desc);
    document.querySelectorAll('.playlist-card').forEach(c=>c.classList.remove('active'));
    const activeCard = Array.from(document.querySelectorAll('.playlist-card')).find(c=>c.dataset.url===url);
    if(activeCard) activeCard.classList.add('active');
}

function renderPlaylist(){
    const playlistEl = document.getElementById('playlist');
    videoData.forEach(v=>{
        const card = document.createElement('div');
        card.className='playlist-card';
        card.dataset.url = encodeURIComponent(v.url);
        card.innerHTML=`<img src="${v.thumbnail||'default.jpg'}" alt=""><div class="playlist-info"><h4>${v.title}</h4><p>${v.description}</p></div>`;
        card.onclick=()=>playVideoWithAd(card.dataset.url,v.title,v.description);
        playlistEl.appendChild(card);
    });
}

function getUrlParams(){
    const params = new URLSearchParams(window.location.search);
    return {
        url: params.get('url')||'',
        title: params.get('title')||'',
        desc: params.get('desc')||''
    };
}

window.onload = function(){
    renderPlaylist();
    const params = getUrlParams();
    if(params.url) playVideoWithAd(params.url,params.title,params.desc);
};
