<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f7f7f7; display:flex; flex-direction:column; align-items:center; }
header { background:#ff0000; color:white; padding:12px; text-align:center; font-size:20px; width:100%; position:sticky; top:0; }
.player-container { display:flex; flex-direction:column; max-width:600px; width:100%; padding:10px; }
video { width:100%; border-radius:10px; }
.playlist { display:flex; flex-direction:column; gap:8px; margin-top:10px; max-height:calc(100vh-250px); overflow-y:auto; }
.playlist-card { display:flex; background:white; border-radius:8px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.1); cursor:pointer; }
.playlist-card img { width:100px; height:60px; object-fit:cover; }
.playlist-info { padding:5px; display:flex; flex-direction:column; justify-content:center; }
.playlist-info h4 { margin:0; font-size:14px; }
.playlist-info p { margin:2px 0 0 0; font-size:12px; color:#555; }
.active { border-left:4px solid #ff0000; }
</style>
</head>
<body>
<header>Shajazada Bhai Videos</header>
<div class="player-container">
<video id="video-player" controls autoplay><source src="" type="video/mp4"></video>
<h3 id="video-title"></h3>
<p id="video-desc"></p>
<div class="playlist" id="playlist"></div>
<script>
const videoData = [{"url": "https://pub-408fe635470c419d846ad1d4d011edbb.r2.dev/Phulki_S01E789_Phulki_August_16_2025_480p_ZEE5_WEB_DL_Bengali_AAC2.mp4", "thumbnail": "https://pub-408fe635470c419d846ad1d4d011edbb.r2.dev/Phulki_S01E789_Phulki_August_16_2025_480p_ZEE5_WEB_DL_Bengali_AAC2.jpg", "title": "Phulki_S01E789_Phulki_August_16_2025_480p_ZEE5_WEB_DL_Bengali_AAC2", "description": "2025-08-16 11:28 PM"}];

function loadVideo(url,title,desc){
    const player = document.getElementById('video-player');
    player.src = decodeURIComponent(url);
    document.getElementById('video-title').textContent = decodeURIComponent(title);
    document.getElementById('video-desc').textContent = decodeURIComponent(desc);
    document.querySelectorAll('.playlist-card').forEach(c=>c.classList.remove('active'));
    const activeCard = Array.from(document.querySelectorAll('.playlist-card')).find(c=>c.dataset.url===url);
    if(activeCard) activeCard.classList.add('active');
}

const params = new URLSearchParams(window.location.search);
loadVideo(params.get('url'), params.get('title')||'Video', params.get('desc')||'');

const playlistContainer = document.getElementById('playlist');
videoData.forEach(v=>{
    const card = document.createElement('div');
    card.className='playlist-card';
    card.dataset.url=encodeURIComponent(v.url);
    card.innerHTML=`<img src="${v.thumbnail}" alt="${v.title}"><div class="playlist-info"><h4>${v.title}</h4><p>${v.description}</p></div>`;
    card.onclick=()=>loadVideo(encodeURIComponent(v.url), encodeURIComponent(v.title), encodeURIComponent(v.description));
    playlistContainer.appendChild(card);
});
</script>
</div>
</body>
</html>
